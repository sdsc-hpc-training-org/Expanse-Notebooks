name: Jekyll Build -> gh-pages

on:
  push:
    branches: ["4-debugging"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

            - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Setup Node (for ExecJS / terser)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Add CI platforms to lockfile
        run: |
          bundle lock --add-platform x86_64-linux
          bundle lock --add-platform ruby

      - name: Install gems
        run: bundle install --jobs 4 --retry 3

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --destination _site --trace

      - name: Setup Node (for ExecJS / terser)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build site (with trace)
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --destination _site --trace

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          force_orphan: true
