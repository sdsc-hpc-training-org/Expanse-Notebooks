name: Jekyll Build -> gh-pages

on:
  push:
    branches: ["4-debugging"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: false

      - name: Setup Node (for ExecJS / terser)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Add CI platforms to lockfile
        run: |
          bundle lock --add-platform x86_64-linux
          bundle lock --add-platform ruby

      - name: Install gems
        env:
          BUNDLE_FORCE_RUBY_PLATFORM: "true"
          BUNDLE_RETRY: "5"
        run: |
          bundle config set --local path vendor/bundle
          bundle config set --local without "development test"
          bundle lock --add-platform x86_64-linux
          bundle lock --add-platform ruby
          bundle install --jobs 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Jupyter (for .ipynb conversion)
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert

      - name: Sanity check jupyter is available
        run: |
          which jupyter
          jupyter --version

      - name: Build site
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --destination _site --trace

      - name: Setup Node (for ExecJS / terser)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          force_orphan: true
